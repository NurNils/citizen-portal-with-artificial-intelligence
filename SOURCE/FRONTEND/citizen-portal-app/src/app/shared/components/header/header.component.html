<!-- Sidenav -->
<mat-sidenav-container autosize>
  <mat-sidenav #sidenav [mode]="getSidenavMode()" (click)="sidenav.close()">
    <!-- Header -->
    <div id="sidenav-header" routerLink="/">
      <img id="sidenav-header-logo" src="assets/images/logo.png" alt="{{ appName }} Logo" />
    </div>

    <!-- Router Links -->
    <div id="links">
      <a *ngFor="let link of getLinksGeneral(); let i = index" [routerLink]="link.routerLink">
        <button mat-button class="item" [class.active]="router.isActive(link.routerLink[0], true)">
          <mat-icon>{{ link.icon }}</mat-icon>
          <span class="text">{{ link.i18n | translate }} </span>
        </button>
      </a>
    </div>
  </mat-sidenav>
  <!-- Sidenav Content -->
  <mat-sidenav-content>
    <!-- Top Bar -->
    <div id="top-bar" [class.transparent]="router.isActive('/', true)">
      <!-- Toggle -->
      <button
        id="top-bar-menu-button"
        class="mobile"
        type="button"
        mat-icon-button
        (click)="sidenav.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <!-- Logo -->
      <a [routerLink]="['/']" id="top-bar-logo">
        <img src="assets/images/logo.png" alt="{{ appName }} Logo" />
      </a>
      <!-- Links -->
      <span id="top-bar-links">
        <a *ngFor="let link of getLinksGeneral(); let i = index" [routerLink]="link.routerLink">
          <button
            mat-button
            class="item"
            [class.active]="router.isActive(link.routerLink[0], i === 0)"
          >
            <mat-icon>{{ link.icon }}</mat-icon>
            <span class="text">{{ link.i18n | translate }} </span>
          </button>
        </a>
      </span>
      <div id="top-bar-right">
        <!-- Language -->
        <app-language-wrapper></app-language-wrapper>
        <!-- Login -->
        <a [routerLink]="['/login']">
          <button id="top-bar-right-button" mat-raised-button color="primary">
            {{ 'login' | translate }}
          </button>
        </a>
      </div>
    </div>
    <!-- Content -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
