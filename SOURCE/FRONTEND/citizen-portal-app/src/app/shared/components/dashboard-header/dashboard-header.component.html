<!-- Sidenav -->
<mat-sidenav-container autosize>
  <mat-sidenav #sidenav [mode]="getSidenavMode()" opened="true">
    <!-- Header -->
    <div id="sidenav-header" routerLink="/">
      <img id="sidenav-header-logo" src="assets/images/logo.png" alt="{{ appName }} Logo" />
    </div>

    <!-- Router Links -->
    <div id="links">
      <a *ngFor="let link of getDashboardLinks(); let i = index" [routerLink]="link.routerLink">
        <button mat-button class="item" [class.active]="router.isActive(link.routerLink[0], true)">
          <mat-icon>{{ link.icon }}</mat-icon>
          <span class="text">{{ link.i18n | translate }} </span>
        </button>
      </a>
    </div>
  </mat-sidenav>
  <!-- Sidenav Content -->
  <mat-sidenav-content>
    <!-- Top Bar -->
    <div id="top-bar">
      <!-- Toggle -->
      <button id="top-bar-menu-button" type="button" mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <!-- Logo -->
      <a [routerLink]="['/dashboard']" id="top-bar-logo">
        <img src="assets/images/logo.png" alt="{{ appName }} Logo" />
      </a>
      <div id="top-bar-right">
        <!-- Language -->
        <app-language-wrapper></app-language-wrapper>
        <!-- Logout -->
        <button id="top-bar-right-button" mat-raised-button (click)="logout()">
          {{ 'logout' | translate }}
        </button>
      </div>
    </div>
    <!-- Loading -->
    <app-loading></app-loading>
    <!-- Content -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
